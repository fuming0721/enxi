<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=375px, user-scalable=0, viewport-fit=cover minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="full-screen" content="yes">
    <van-number-keyboard safe-area-inset-bottom />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="color-scheme" content="light dark">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2845884_f63i51rn2e4.css">
    <title>恩汐超算</title>
    <style>
      .cover {
        position: fixed;
        left: 0;
        bottom: 0;
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: #2B323C;
      }
      .cover_log{
        width: 80px;
        height: 70px;
        margin-bottom: 20px;
      }
      .cover_text{
        font-size: 28px;
        font-weight: bold;
        background: linear-gradient(0deg, #216AA5 0%, #20B7C0 91.69921875%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div class="cover">
        <img class="cover_log" src="./static/imgs/logo.png" alt="">
        <div class="cover_text">恩汐超算</div>
      </div>
    </div>
  </body>
</html>
